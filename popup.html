<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      #extension-container {
        display: flex;
        height: 350px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div id="extension-container">
      <div><h2>ChadGpt</h2></div>
      <p>
        Click on submit button when you're done typing your prompt to add
        context. It will get the top 2 results from DuckDuckGo, automatically
        find the most relevant info for your query and give it to chatGpt.
      </p>
      <p>(It might take a couple of seconds to load)</p>
    </div>
  </body>
</html>
